<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .cart-container {
            width: 80%;
            margin: 0 auto;
        }
        .cart-header {
            text-align: center;
            margin-bottom: 20px;
        }
        .cart-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ccc;
        }
        .cart-item img {
            width: 50px;
            height: 50px;
        }
        .cart-item-details {
            flex-grow: 1;
            margin-left: 10px;
        }
        .cart-item-price {
            margin-left: 10px;
        }
        .cart-total {
            text-align: right;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="cart-container">
        <h1 class="cart-header">Shopping Cart</h1>
        <div class="cart-item">
            <img src="item1.jpg" alt="Item 1">
            <div class="cart-item-details">
                <h2>Item 1</h2>
                <p>Quantity: 1</p>
            </div>
            <div class="cart-item-price">$10.00</div>
        </div>
        <div class="cart-item">
            <img src="item2.jpg" alt="Item 2">
            <div class="cart-item-details">
                <h2>Item 2</h2>
                <p>Quantity: 2</p>
            </div>
            <div class="cart-item-price">$20.00</div>
        </div>
        <div class="cart-total">
            <h2>Total: $50.00</h2>
        </div>
    </div>
</body>
</html>
